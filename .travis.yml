language: erlang
otp_release:
  - 17.0
addons:
  postgresql: "9.3"
before_install:
  - git clone https://github.com/elixir-lang/elixir
  - cd elixir && make && cd ..
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force
  - MIX_ENV=test mix do deps.get
  - export PATH=`pwd`/elixir/bin:$PATH
  - MIX_ENV=test mix do deps.get
  - psql -c 'create database vinz;' -U postgres
  - psql -U postgres vinz < schema/schema.sql
script:
  - mix test
